<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">

  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex justify-center items-center mt-6">
        <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
          <img class="w-48 absolute" src="./assets/bg.png" alt="">
          <img class="w-16" src="./assets/Group.png" alt="">
        </div>
      </nav>
    </header>

    <!-- login section-->
    <div class=" ">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <fieldset class="fieldset">
              <label class="fieldset-label">Mobile Number</label>
              <input value="01785246890" id="Account-number" type="number" class="input" placeholder="Enter your number"
                required />
              <label class="fieldset-label">4 degit Pin</label>
              <input value="1234" id="pin" type="text" class="input" placeholder="Enter 4 Degit PIn" required />
              <div><a class="link link-hover">Forgot your pin?</a></div>
              <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Custom Modal Alert -->
  <div id="custom-alert" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-20">
    <div
      class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full scale-90 transition-transform duration-300">
      <p id="alert-message" class="text-lg font-semibold"></p>
      <button id="alert-btn" onclick="closeAlert()" class="btn btn-neutral mt-4 w-full">OK</button>
    </div>
  </div>





  <script src="./script/login.js"></script>
</body>

</html>
